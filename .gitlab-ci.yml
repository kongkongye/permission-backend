# This is a sample GitLab CI/CD configuration file that should run without any modifications.
# It demonstrates a basic 3 stage CI/CD pipeline. Instead of real tests or scripts,
# it uses echo commands to simulate the pipeline execution.
#
# A pipeline is composed of independent jobs that run scripts, grouped into stages.
# Stages run in sequential order, but jobs within stages run in parallel.
#
# For more information, see: https://docs.gitlab.com/ee/ci/yaml/index.html#stages

image: wxshop-jenkins.kongkongye.com:1111/maven:3.8.6-jdk-8

variables:
  MAVEN_CLI_OPTS: "-s ci-settings.xml --batch-mode -P $MVN_PROFILE"
  MAVEN_OPTS: "-Dmaven.repo.local=.m2/repository"

stages: # List of stages for jobs, and their order of execution
  - build
  - deploy

#推送到另外的仓库
push:
  stage: build
  tags:
    - default
  before_script:
    - mkdir ~/.ssh/
    - echo "${SSH_KNOWN_HOSTS}" > ~/.ssh/known_hosts
    - echo "${SSH_PUSH_KEY}" > ~/.ssh/id_rsa
    - chmod 600 ~/.ssh/id_rsa
    - git config user.email "$GITLAB_USER_EMAIL"
    - git config user.name "$GITLAB_USER_NAME"
    - git remote remove wx || true
    - git remote add wx git@$DEPLOY_SERVER_HOST:$CI_PROJECT_PATH.git
  script:
    - git push wx HEAD:refs/heads/master

#构建
build:
  stage: build
  tags:
    - default
  script:
    - mvn $MAVEN_CLI_OPTS package
  cache:
    paths:
      - .m2/repository/
  artifacts:
    paths:
      - target

#部署
deploy:
  stage: deploy
  image: wxshop-jenkins.kongkongye.com:1111/wx-ubuntu
  tags:
    - default
  script:
    - sshpass -p "$DEPLOY_PROD_PASSWORD" scp -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ./target/permission-1.0.0.jar ${DEPLOY_PROD_USER}@${DEPLOY_PROD_HOST}:/opt/permission-backend/app.jar
    - sshpass -p "$DEPLOY_PROD_PASSWORD" ssh -o StrictHostKeyChecking=no -o UserKnownHostsFile=/dev/null ${DEPLOY_PROD_USER}@${DEPLOY_PROD_HOST} 'bash -s < /opt/permission-backend/start.sh'
